<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
    <header>
      <div class="container">
        <nav>
          <img
            src="./img/karma-logo.svg"
            alt="karma-logo"
            class="logo"
            width="20px"
          />
          <ul class="nav-links">
            <li>
              <a href="#meet_karma"><strong>Meet Karma</strong></a>
            </li>
            <li><a href="#how_it_works">How it Works</a></li>
            <li><a href="#store">Store</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#help">Help</a></li>
            <li><a href="#login">Login</a></li>
          </ul>
        </nav>
        <div class="image-content">
          <h1 class="image-intro">Introducing Karma</h1>
          <p class="header-intro">Bring WiFi with you, everywhere you go.</p>
          <button class="btn">Learn More</button>
        </div>
      </div>
    </header>
    <section>
      <div class="how_it_works">
        <p>Everyone needs a little Karma</p>

        <div class="how_it_works">
          <img
            src="./img/icon-devices.svg"
            alt="computer image"
            width="100px"
          />
          <p>Internet for all devices</p>
        </div>

        <div class="how_it_works">
          <img
            src="./img/icon-coffee.svg"
            alt="a steamy coffee"
            width="100px"
          />
          <p>Boost your productivity</p>
        </div>

        <div class="how_it_works">
          <img
            src="./img/icon-refill.svg"
            alt="petrol refill pump"
            width="100px"
          />
          <p>Pay as You Go</p>
        </div>
      </div>
    </section>

    <section id="help">
      <div class="flex">
        <p>Join us on</p>
        <ul class="help-links">
          <li>
            <img
              src="./img/twitter-icon.svg"
              alt="twitter bird icon"
              width="20px"
              height="20px"
              class="help-links"
            />
          </li>
          <li>
            <img
              src="./img/facebook-icon.svg"
              alt="facebook icon"
              width="20px"
              height="20px"
              class="help-links"
            />
          </li>
          <li>
            <img
              src="./img/instagram-icon.svg"
              alt="instagram icon"
              width="20px"
              height="20px"
              class="help-links"
            />
          </li>
        </ul>
      </div>
    </section>
    <footer>&copy;Karma Mobility, inc</footer>
  </body>
</html>
