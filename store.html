    <form>
        <h2>Order your Karma wifi device today!</h2>
        <div class="name">
          <div class = "first-last">
        <label for="first-name">First name *</label>
        <input type="text" id="name" name="name" required> 
          </div>
          <div class="first-last" >
        <label for="last-name">Last name *</label>
        <input type="text" id="last-name" name="last-name" required>
        </div>
        </div>
        <label class="address" for="address">Address *</label>
        <input type="text" id="address" name="address" required>
       
       
        <label class="address2" for="address2">Address 2 *</label>
        <input type="text" id="address2" name="address2" required>

       <div class="address-info">
        <div class="city-postcode">
        <label for="city">City</label>
        <select id="city" >
            <option value ="Select-your-city...">Select your city...</option>
        </select>
         </div>
        <div class="city-postcode">
    <label for ="postcode">Postcode *</label>
    <input type="text" id="postcode" name="postcode" required>
    </div>
    </div>

     
    <p>Select a color</p>
    <div class ="karma-color">
      <div class ="color1">
    <input type="radio" id="karma-orange" name="color" value="karma-orange" checked>
     <label for="karma-orange">Karma orange</label>
    
    </div>
    <div class ="color">   
    <input type="radio" id="space-grey" name="color" value="space-grey">
    <label for="space-grey">Space Grey</label>
    </div>
    </div>
  
      
   <div class="checkbox">  
    <input type="checkbox" id="agreement" name="agreement" value="agreement">
    <label for="agreement" >By placing your order you agree to karma's <a class="agreement" href ="index.html"> Terms and Conditions.*</a></label>
   </div>
    <button class="btn-order" >Place my order</button>
     </form>
     
  
<div class="img-container">
